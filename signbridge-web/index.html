<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SignBridge</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f0f23" />
  
  <!-- iOS PWA Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SignBridge">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = `
          <div style="color: #ff5555; background: #222; padding: 20px; font-family: monospace; white-space: pre-wrap;">
            <h1>Startup Error</h1>
            <p><strong>Message:</strong> ${message}</p>
            <p><strong>Source:</strong> ${source}:${lineno}</p>
            <p><strong>Stack:</strong> ${error ? error.stack : 'N/A'}</p>
          </div>
        `;
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
